<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="image/health.svg" alt="Imagem">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">Calculadora - IMC</h1>
                <div class="input-box">
                    <label for="weight">Peso em Kg</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-scale"></i>
                        <input type="number" id="weight" required>
                        <span>Kg</span>
                    </div>
                </div>
                <div class="input-box">
                    <label for="height">Altura em m</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler-vertical"></i>
                        <input type="number" id="height" step="0.010" required>
                        <span>m</span>
                    </div>
                </div>
                <button id="calculate">Calcular</button>
            </form>

            <div id="infos" class="hidden">
                <div id="result">
                    <div id="imc">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>
                <div id="more-info" >
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
                        Mais informações sobre IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
